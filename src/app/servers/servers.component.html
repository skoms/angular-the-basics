<label for="">Server Name</label>
<!-- <input type="text" (input)="onUpdateSeverName($event)" /> -->
<input type="text" [(ngModel)]="serverName" />
<button [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server
</button>
<!-- <p>{{ serverName }}</p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">
  Server was created, server names is {{ serverName }}
</p>

  Server was created, server names is {{ serverName }}
</p>

<app-server
  *ngFor="let server of servers; let idx = index"
  serverId="{{ idx + 1 }}"
  name="{{ server.name }}"
></app-server>

<label>Username</label>
<input type="text" [(ngModel)]="username" />
<button (click)="onClearUsername()" [disabled]="!username">Clear</button>
<p>{{ username }}</p>
